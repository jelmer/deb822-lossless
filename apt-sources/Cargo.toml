[package]
name = "apt-sources"
authors = ["MichaÅ‚ Fita <4925040+michalfita@users.noreply.github.com>"]
edition = "2021"
version = "0.1.1"
license = "Apache-2.0"
description = "A parser for APT source files (package repositories specification)"
repository = { workspace = true }
homepage = { workspace = true }
keywords = ["debian", "deb822", "rfc822", "edit", "apt"]
categories = ["parser-implementations"]

[dependencies]
deb822-lossless = { version = ">=0.2", path = "..", features = ["derive"] }
url = { version = "2.5.4", features = ["serde"] }

[features]
default = ["lossless"]
lossless = []

[dev-dependencies]
indoc = { version = "2.0.5" }
